<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">

    <title>Narrow Jumbotron Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap-dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="jumbotron-narrow.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="alert.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  <body>
      <div id="root"></div>
      <script src="./elm.js"></script>
      <script>
      // Embed Elm app and define ports
      var app = Elm.AlertMain.embed(document.getElementById('root'));

      // port openAlert : String -> Cmd msg
      app.ports.openAlert.subscribe(function(domId) {
          var boundFunction = dispatchAlertSizes.bind(null, domId);
          window.requestAnimationFrame(boundFunction);
      });

      // Dispatch a DOM custom event for Elm to handle
      function dispatchAlertSizes(domId) {
          var wrapper = document.getElementById(domId);
          if (wrapper == null) {
              console.log('alert ' + domId + ' not found');
          } else {
              console.log('firing alertSizes for ' + domId);
              var event = new CustomEvent('alertSizes',
                { 'bubbles': true, 'cancelable': false });
              wrapper.dispatchEvent(event);
          }
      }

      // Smooth scrolling to top of page
      function smoothScrollToTop() {
          return smoothScroll(scrollTop_(), 0);
      }

      // Smooth scrolling
      function smoothScroll(startY, stopY) {
          var distance = Math.abs(startY - stopY);
          if (distance < 100) {
              scrollTo(0, stopY);
              return false;
          }

          var speed = Math.round(distance / 100);
          if (speed >= 10)
              speed = 10;

          var step = Math.round(distance / 25);
          var leapY = startY;
          var timer = 0;

          if (stopY > startY) {
              for (var i = startY; i < stopY; i += step) {
                  leapY += step;
                  if (leapY > stopY)
                      leapY = stopY;
                  setTimeout('window.scrollTo(0, ' + leapY + ')', timer * speed);
                  timer++;
              }
          } else {
              for (var i = startY; i > stopY; i -= step) {
                  leapY -= step;
                  if (leapY < stopY)
                      leapY = stopY;
                  setTimeout('window.scrollTo(0, ' + leapY + ')', timer * speed);
                  timer++;
              }
          }
          return false;
      }

      // Portable version to get current scrollTop value
      function scrollTop_() {
          // Firefox, Chrome, Opera, Safari
          if (self.pageYOffset)
              return self.pageYOffset;

          // Internet Explorer 6 - standards mode
          if (document.documentElement && document.documentElement.scrollTop)
              return document.documentElement.scrollTop;

          // Internet Explorer 6, 7 and 8
          if (document.body.scrollTop)
              return document.body.scrollTop;

          return 0;
      }
      </script>
  </body>
</html>
